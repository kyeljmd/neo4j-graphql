version: '3'
services:
    dmsApi:
        image: dms-api:0.0.1
        ports:
            - 3000:3000
            - 4000:4000
        depends_on: 
            - neo4j
        environment: 
            NEO4J_HOST: 'bolt://neo4j:7687' 
    neo4j:
        image: neo4j:latest
        restart: unless-stopped
        ports:
            - 7474:7474
            - 7687:7687
        volumes:
            - ./conf:/conf
            - $HOME/neo4j/data:/data
            - ./import:/import
            - ./logs:/logs
            - $HOME/neo4j/plugins:/plugin
volumes: 
    neo4j: